<script src="./query_files/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script>
	const vm = new Vue({
		el: "#app",
		data: {
			displayInfo: false,
			infoText: "",
			submit_data: {
				data1: null,
				data2: null,
				op: '+'
			},
			result: null
		},

		methods: {
			submit: function () {
				if (this.submit_data.data1 == null || this.submit_data.data2 == null) {
					this.infoText = "Please input number",
						this.displayInfo = true
					let that = this;
					setTimeout(function () {
						that.isInfo = false;
					}, 1200);
				} else {
					let k = this
					axios({
						method: 'post',
						url: '/cgi-bin/calculator',
						dataType: 'json',
						data: this.submit_data
					}).then(function (response) {
						k.result = response.data.res;
					})
				}

			}
		}
	})
</script>
